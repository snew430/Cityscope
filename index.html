<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alfa+Slab+One&family=Neonderthaw&family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Neonderthaw&family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>E-VENT</title>
  </head>
  <body id="body">
    <header class="">
      <div class="blue darken-4 circle">
        <h1 class="blue-text accent-2 center-align">E-VENT</h1>
      </div>
    </header>

    <nav>
      <div class="nav-wrapper blue darken-4">
        <form id="city-form">
          <div class="input-field">
            <input id="city" type="search" required placeholder="Enter City Name Here" />
            <label class="label-icon" for="search"
              ><i class="material-icons">search</i></label
            >
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>
    <nav class="white" id="nav-bar">
      <a class="nav-btn blue-text" href="#ticketmaster">TicketMaster Events</a>
      <a class="nav-btn blue-text" href="#seatgeek">SeatGeek Events</a>
    </nav>

    <form action="#" id="date-range">
      <p class="range-field">
        <input type="range" id="test5" min="1" max="7" />
      </p>
    </form>

    <div  id="slider-instructions">Adjust slide above to look at days out from event</div>

    <a id="refresh-button" class="waves-effect btn-large blue darken-4">Refresh</a>

    <main class="scale-transition scale-out" id="main-body">
      <div class="center-align" id="city-title-parent">
        <h2 class="white-text" id="city-title"></h2>
        <p class="white-text black chip" id="weather"></p>
      </div>
     <div class="row">
      <div class="col s12 m6" id = "tix-column">
        <img class="section-header" src="https://logos-world.net/wp-content/uploads/2021/03/Ticketmaster-Logo.png" alt="ticketmaster">
        <!-- <h2 class="site-header center-align">Ticketmaster</h2> -->
        <div class="card-panel" id="ticketmaster">
        </div>
       </div> 
      <div class="col s12 m6" id = "seat-column">   
        <img class="section-header" src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Seatgeek_logo.svg" alt="seatgeek">
       <!-- <h2 class="site-header center-align">Seatgeek</h2> -->
        <div class="card-panel" id="seatgeek">
        </div>
      </div>
    </main>

    <footer>
    </footer>

    <div id="alert-modal" class="modal">
      <div class="modal-content">
        <h4>Something went wrong :(</h4>
        <p id="modal-text"></p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-floating"
          >Close</a
        >
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.1.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script>
      $(document).ready(function () {
        $(".modal").modal();
      });
    </script>
  </body>
</html>
